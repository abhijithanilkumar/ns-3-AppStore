{% load app_buttons %}

<div class="span4" id="left">
  {% for app in apps %}
    {% if not forloop.counter|divisibleby:2 %}
      {% app_button app forloop.counter %}
    {% endif %}
  {% endfor %}
</div>
<div class="span4" id="right">
  {% for app in apps %}
    {% if forloop.counter|divisibleby:2 %}
      {% app_button app forloop.counter %}
    {% endif %}
  {% endfor %}
</div>

<script>
$(document).ready(function () {
  $(".filter-button").click(function () {
    var value = $(this).attr('data-filter');
    if (value == "all") {
      $(".text").remove();
      $(".filter").not('.' + value).hide('3000');
      $('.filter').filter('.' + value).show('3000');
    }
    else if(value == "F") {
      $(".text").remove();
      $(".filter").not('.' + value).hide('3000');
      $('.filter').filter('.' + value).show('3000');

      if($(".filter").not('.' + value).length == $(".filter").filter('.' + "all").length) {
          $("#left").append("<p class=\"text\">No Apps found</p>");
      }
    }
    else if (value == "M") {
      $(".text").remove();
      $(".filter").not('.' + value).hide('3000');
      $('.filter').filter('.' + value).show('3000');

      if($(".filter").not('.' + value).length == $(".filter").filter('.' + "all").length) {
          $("#left").append("<p class=\"text\">No Apps found</p>");
      }
    }
  });
});
</script>
